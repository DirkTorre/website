{% extends 'base.html' %}

{% block content %}
  <h1>Update review</h1>
  <form action='' method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" value="Update">Save changes</button>
  </form>
  <br>
  <br>
  <a href="{% url 'movie_reviews:review-delete' pk=object.pk %}">Delete Review</a>
{% endblock %}
