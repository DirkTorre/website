{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete review "{{ object.id }}" for movie "{{ object.tconst.tconst }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'movie_reviews:movie-detail' pk=movie_review_object.tconst.pk %}">Cancel</a>
  </form>
{% endblock %}
