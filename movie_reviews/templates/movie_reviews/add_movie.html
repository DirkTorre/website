{% extends 'base.html' %}

{% block content %}
<h1>Add or lookup a movie</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<form method='post'>
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <input type="submit">
</form>
{% endblock%}
